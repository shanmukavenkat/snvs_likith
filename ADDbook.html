<div class="container">
    <div class="row">
        <div class="col-12">
            <marquee behavior="scroll" direction="left" class="marquee  mt-2">WELCOME TO VVIT LIBRARY ---->
                <mark>ADD BOOK DETAILS</mark><---- ---->
                <mark>REMOVE BOOK DETAILS</mark><----
            </marquee>
        </div>
        <!--add book details-->
        <div class=" col-12 mt-3 w-50%">
            <form class=" card " >
                <fieldset class=" card m-3">
                    <legend class="w-auto">Enter Book Details:</legend>
                    <label for="book_name1">Book Name*</label>
                    <input type="text" name="book_name" id="book_name1" class="form-control" placeholder="Enter Book Name">

                    <label for="book_serial_no2">Book Serial No*</label>
                    <input type="text" name="book_serial_no" id="book_serial_no2" class="form-control" placeholder="Enter Book Serial No">

                    <!--enter no of books--->
                    <label for="no_of_books2">Enter No of Books</label>
                    <input type="number" name="book_serial_no" id="no_of_books2" class="form-control" placeholder="1">

                    <!-- Add a submit button -->
                    <button type="submit" class="btn btn-primary mt-3">Press Here To add</button>
                </fieldset>
            </form>
        </div>
        <div class=" col-12 mt-3">
            <form class="card ">
                <fieldset class=" card m-3">
                    <legend class="w-auto">Remove Book Details:</legend>
                    <label for="book_name">Book Name*</label>
                    <input type="text" name="book_name" id="book_name" class="form-control" placeholder="Enter Book Name">
                    <!--enter book serial no--->
                    <label for="book_serial_no">Book Serial No*</label>
                    <input type="text" name="book_serial_no" id="book_serial_no" class="form-control" placeholder="Enter Book Serial No">
                    <!-- enter author name-->
                    <label for="author_name">Author Name</label>
                    <input type="text" name="author_name" id="author_name" class="form-control" placeholder="Enter Author Name">
                    <!--enter no of books--->
                    <label for="no_of_books">Enter No of Books</label>
                    <input type="number" name="book_serial_no" id="no_of_books" class="form-control" placeholder="1">

                    <!-- Add a submit button -->
                    <button type="submit" class="btn btn-primary mt-3">Remove</button>
                </fieldset>
            </form>
        </div>

    </div>
